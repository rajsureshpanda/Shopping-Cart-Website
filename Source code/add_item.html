<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="add_item.css">
</head>
<body>
    <header>
        <h1>Add a new mobile into inventory:</h1>
        <button id="add-product-btn">Add product</button>
    </header>
    <main>
        <section id="products"></section>
        <section id="product-form" style="display:none;">
            <h2>Add a new product:</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label><br>
                <input type="text" id="product-name" name="product-name"><br>
                <label for="product-description">Product Description:</label><br>
                <textarea id="product-description" name="product-description"></textarea><br>
                <label for="product-image">Product Image:</label><br>
                <input type="file" id="product-image" name="product-image"><br>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
    <script src="add_item.js"></script>
</body>
</html>
